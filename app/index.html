<!DOCTYPE html>

<html>
<head>
    <title>Mindmapp</title>
    <meta charset="UTF-8">
    <meta name="description" content="Electron application to draw mind maps">
    <link rel='shortcut icon' type='image/png' href='img/icon.png'/>
    <link rel="stylesheet" href="layout.css">
</head>
<body>

<div id="main">
    <!-- Toolbar -->
    <div id="toolbar">
        <div>
            <img class="toolbar-buttons" id="open-map"
                 src="img/toolbar/open.png"
                 onclick="utils.dialog.open()">
            <img class="toolbar-buttons" id="save-map"
                 src="img/toolbar/save.png"
                 onclick="utils.dialog.save()">
        </div>
        <div>
            <img class="toolbar-buttons" id="lock-node"
                 src="img/toolbar/lock.png"
                 onclick="utils.actions.lock()">
            <img class="toolbar-buttons" id="add-image"
                 src="img/toolbar/image.png"
                 onclick="utils.dialog.addImage()">
        </div>
        <div>
            <img class="toolbar-buttons" id="bold"
                 src="img/toolbar/bold.png"
                 onclick="utils.actions.bold()">
            <img class="toolbar-buttons" id="italic"
                 src="img/toolbar/italic.png"
                 onclick="utils.actions.italic()">
        </div>
    </div>

    <!-- Floating buttons -->
    <!-- Colors -->
    <div id="colors">
        <input id="background-color"
               onchange="utils.actions.updateColor(this)"
               class="jscolor { position: 'left', onFineChange:'utils.actions.updateColor(this.styleElement, true)', value:'' }">
        <input id="text-color"
               onchange="utils.actions.updateColor(this)"
               class="jscolor { position: 'left', onFineChange:'utils.actions.updateColor(this.styleElement, true)', value:'' }">
        <input id="branch-color"
               onchange="utils.actions.updateColor(this)"
               class="jscolor { position: 'left', onFineChange:'utils.actions.updateColor(this.styleElement, true)', value:'' }">
    </div>
    <!-- Buttons -->
    <img class="floating-buttons" id="add-node"
         src="img/floating/add.svg"
         onclick="mmp.node.add()">
    <img class="floating-buttons" id="remove-node"
         src="img/floating/remove.svg"
         onclick="mmp.node.remove()">
    <img class="floating-buttons" id="zoom-in"
         src="img/floating/zoomin.svg"
         onclick="mmp.zoomIn()">
    <img class="floating-buttons" id="zoom-out"
         src="img/floating/zoomout.svg"
         onclick="mmp.zoomOut()">
    <img class="floating-buttons" id="center"
         src="img/floating/center.svg"
         onclick="mmp.center()">
    <img class="floating-buttons" id="undo"
         src="img/floating/undo.svg"
         onclick="mmp.undo()">
    <img class="floating-buttons" id="repeat"
         src="img/floating/repeat.svg"
         onclick="mmp.repeat()">
    <!-- Ranges -->
    <input onchange="mmp.node.update('font-size', this.value)"
           oninput="mmp.node.update('font-size', this.value, true)"
           id="font-size" class="slider" min="15" max="70" type="range">
    <input onchange="mmp.node.update('image-size', this.value)"
           oninput="mmp.node.update('image-size', this.value, true)"
           id="image-size" class="slider" min="50" max="150" type="range">

    <!-- Mind map -->
    <div id="mmp"></div>
</div>
<div id="loader"></div>

<script src="lib/jquery.min.js"></script>
<script src="lib/jscolor.min.js"></script>
<script src="lib/d3.min.js"></script>
<script src="lib/mmp.min.js"></script>
<script src="scripts/init.js"></script>
<script src="scripts/menu.js"></script>
<script src="scripts/dialog.js"></script>
<script src="scripts/actions.js"></script>
<script src="app.js"></script>

</body>
</html>
