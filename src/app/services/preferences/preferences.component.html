<div id="preferences">
    <h2>{{ title }}</h2>
    <span (click)="close()" id="close">x</span>
    <div id="vertical-menu">
        <div *ngFor="let option of options; let i = index"
             (click)="selectOption(i)"
             [class.selected]="i === index">
            {{ option }}
        </div>
    </div>
    <div class="content" *ngIf="index === 0">
        <div>
            <app-slider (slide)="setFileSync($event)" name="File watcher"></app-slider>
        </div>
        <div>
            <app-slider (slide)="setIpfs($event)" name="IPFS"></app-slider>
        </div>
    </div>
</div>
