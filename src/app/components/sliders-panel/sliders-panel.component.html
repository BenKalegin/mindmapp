<div id="sliders-panel">
    <input *ngIf="sizes['font-size']"
           (change)="mmp.node.update('font-size', $event.srcElement.value)"
           (input)="mmp.node.update('font-size', $event.srcElement.value, true)"
           id="font-size" class="slider"
           min="15" max="70" type="range"
           [value]="sizes['font-size']">
    <input *ngIf="sizes['image-size']"
           (change)="mmp.node.update('image-size', $event.srcElement.value)"
           (input)="mmp.node.update('image-size', $event.srcElement.value, true)"
           id="image-size" class="slider"
           min="50" max="150" type="range"
           [value]="sizes['image-size']">
</div>
