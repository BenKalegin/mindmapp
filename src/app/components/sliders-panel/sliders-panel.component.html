<div id="sliders-panel">
    <mat-slider *ngIf="node.font" id="font-size"
                min="15" max="70"
                [value]="node.font.size"
                (change)="updateNodeFontSize($event)"
                (input)="updateNodeFontSize($event, true)"
                [matTooltip]="'TOOLTIPS.TEXT_SIZE' | translate"
                [matTooltipShowDelay]="tooltip.delay" matTooltipPosition="right"
                color="primary"
                vertical>
    </mat-slider>
    <mat-slider *ngIf="node.image" id="image-size"
                min="50" max="150"
                [value]="node.image.size"
                (change)="updateNodeImageSize($event)"
                (input)="updateNodeImageSize($event, true)"
                [disabled]="!node.image.src"
                [matTooltip]="'TOOLTIPS.IMAGE_SIZE' | translate"
                [matTooltipShowDelay]="tooltip.delay" matTooltipPosition="right"
                color="primary"
                vertical>
    </mat-slider>
</div>
