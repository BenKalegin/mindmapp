<div id="toolbar">
    <div>
        <img class="toolbar-buttons" id="new-map"
             src="./assets/images/toolbar/new.svg"
             (click)="dialog.newMap()">
        <img class="toolbar-buttons" id="open-map"
             src="./assets/images/toolbar/open.svg"
             (click)="dialog.openMap()">
        <img class="toolbar-buttons disable" id="save-map"
             src="./assets/images/toolbar/save.svg"
             (click)="dialog.saveMap()">
    </div>
    <div>
        <img class="toolbar-buttons" id="lock-node"
             [src]="'./assets/images/toolbar/' + (node?.locked ? 'lock.svg' : 'unlock.svg')"
             (click)="mmp.updateNode('locked')">
        <img class="toolbar-buttons" id="image"
             src="./assets/images/toolbar/image.svg"
             [ngClass]="{'fade': node?.image?.src}"
             (click)="dialog.addNodeImage()">
    </div>
    <div>
        <img class="toolbar-buttons" id="bold"
             src="./assets/images/toolbar/bold.svg"
             (click)="toogleNodeFontWeight()">
        <img class="toolbar-buttons" id="italic"
             src="./assets/images/toolbar/italic.svg"
             (click)="toogleNodeFontStyle()">
    </div>
</div>
