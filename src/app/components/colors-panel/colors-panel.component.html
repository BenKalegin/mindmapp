<div *ngIf="node.colors" id="colors-panel">
    <div #background id="background"></div>
    <div id="panel">
        <input id="background-color" class="colors"
               (cpToggleChange)="colorPickerToggleChange($event, 'backgroundColor', node.colors.background)"
               (colorPickerChange)="colorPickerChange('backgroundColor', node.colors.background)"
               [(colorPicker)]="node.colors.background"
               [style.background]="node.colors.background"
               cpPosition="left"/>
        <input id="text-color" class="colors"
               (cpToggleChange)="colorPickerToggleChange($event, 'nameColor', node.colors.name)"
               (colorPickerChange)="colorPickerChange('nameColor', node.colors.name)"
               [(colorPicker)]="node.colors.name"
               [style.background]="node.colors.name"
               cpPosition="left"/>
        <input id="branch-color" class="colors" [ngClass]="{'disable': !node.colors.branch}"
               (cpToggleChange)="colorPickerToggleChange($event, 'branchColor', node.colors.branch)"
               (colorPickerChange)="colorPickerChange('branchColor', node.colors.branch)"
               [(colorPicker)]="node.colors.branch"
               [style.background]="node.colors.branch"
               cpPosition="left"/>
    </div>
</div>
