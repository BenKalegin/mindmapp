<div id="floating-buttons">
    <button (click)="mmpService.addNode()" id="add-node"
            [matTooltip]="'TOOLTIPS.ADD_NODE' | translate"
            [matTooltipShowDelay]="tooltip.delay" matTooltipPosition="right"
            mat-mini-fab>
        <mat-icon color="primary" aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
    <button (click)="mmpService.removeNode()" id="remove-node"
            [matTooltip]="'TOOLTIPS.REMOVE_NODE' | translate"
            [matTooltipShowDelay]="tooltip.delay"
            mat-mini-fab>
        <mat-icon color="primary" aria-label="Example icon-button with a heart icon">remove</mat-icon>
    </button>

    <button (click)="mmpService.zoomIn()" id="zoom-in"
            [matTooltip]="'TOOLTIPS.ZOOM_IN_MAP' | translate"
            [matTooltipShowDelay]="tooltip.delay" matTooltipPosition="left"
            mat-mini-fab>
        <mat-icon color="primary" aria-label="Example icon-button with a heart icon">zoom_in</mat-icon>
    </button>
    <button (click)="mmpService.zoomOut()" id="zoom-out"
            [matTooltip]="'TOOLTIPS.ZOOM_OUT_MAP' | translate"
            [matTooltipShowDelay]="tooltip.delay" matTooltipPosition="left"
            mat-mini-fab>
        <mat-icon color="primary" aria-label="Example icon-button with a heart icon">zoom_out</mat-icon>
    </button>

    <button (click)="mmpService.center()" id="center"
            [matTooltip]="'TOOLTIPS.CENTER_MAP' | translate"
            [matTooltipShowDelay]="tooltip.delay" matTooltipPosition="left"
            mat-mini-fab>
        <mat-icon color="primary" aria-label="Example icon-button with a heart icon">center_focus_weak</mat-icon>
    </button>

    <button (click)="mmpService.undo()" id="undo"
            [matTooltip]="'TOOLTIPS.UNDO_MAP' | translate"
            [matTooltipShowDelay]="tooltip.delay" matTooltipPosition="left"
            mat-mini-fab>
        <mat-icon color="primary" aria-label="Example icon-button with a heart icon">undo</mat-icon>
    </button>
    <button (click)="mmpService.redo()" id="redo"
            [matTooltip]="'TOOLTIPS.REDO_MAP' | translate"
            [matTooltipShowDelay]="tooltip.delay"
            mat-mini-fab>
        <mat-icon color="primary" aria-label="Example icon-button with a heart icon">redo</mat-icon>
    </button>
</div>
