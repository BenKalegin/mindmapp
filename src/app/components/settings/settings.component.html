<div class="settings">
    <button class="close-dialog" color="primary" mat-dialog-close mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
    </button>

    <h2 mat-dialog-title>{{ "SETTINGS_TITLE" | translate }}</h2>

    <mat-dialog-content>
        <mat-tab-group>
            <mat-tab [label]="titles.general | translate">
                <div class="content languages">
                    <mat-form-field>
                        <mat-select (selectionChange)="setLanguage()" [(value)]="settings.general.language"
                                    [placeholder]="'LANGUAGE' | translate"
                                    [title]="'TOOLTIPS.LANGUAGE' | translate">
                            <mat-option *ngFor="let language of languages"
                                        [value]="language">
                                {{ "LANGUAGES." + language.toUpperCase() | translate }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-tab>

            <mat-tab [label]="titles.mapOptions | translate">
                <div class="content map-options">
                    <mat-form-field>
                        <input matInput (change)="setMapOptions()"
                               [placeholder]="'ROOT_NODE_NAME' | translate" name="rootNodeName"
                               [title]="'TOOLTIPS.ROOT_NODE_NAME_INPUT' | translate"
                               [(ngModel)]="settings.mapOptions.rootNode.name">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput (change)="setMapOptions()"
                               [placeholder]="'NODE_NAME' | translate" name="defaultNodeName"
                               [title]="'TOOLTIPS.NODE_NAME_INPUT' | translate"
                               [(ngModel)]="settings.mapOptions.defaultNode.name">
                    </mat-form-field>
                </div>
            </mat-tab>

            <!--<mat-tab [label]="titles[1] | translate">-->
            <!--<div class="content sharing">-->
            <!--<mat-slide-toggle (change)="setIpfs($event.source.checked)"-->
            <!--[checked]="settingsService?.sharing?.ipfs"-->
            <!--color="primary">-->
            <!--{{ "IPFS" | translate }}-->
            <!--</mat-slide-toggle>-->
            <!--</div>-->
            <!--</mat-tab>-->
        </mat-tab-group>
    </mat-dialog-content>
</div>
