<div *ngIf="actived" id="settings">
    <div>
        <h2>{{ "SETTINGS" | translate }}</h2>
        <span (click)="settings.close()" id="close">&#10799;</span>

        <div id="content">
            <div fxLayout="row" fxFill>
                <div id="vertical-menu" fxFlex="30">
                    <div *ngFor="let option of menuLabels; let i = index"
                         (click)="selectOption(i)"
                         [class.selected]="i === index">
                        {{ option | translate }}
                    </div>
                </div>
                <div class="options" *ngIf="index === 0">
                    <div>
                        <app-slider (slide)="settings.setFileSync($event)"
                                    [value]="values?.synchronization?.file"
                                    [name]="'FILE' | translate"></app-slider>
                    </div>
                </div>
                <div class="options" *ngIf="index === 1">
                    <div>
                        <app-slider (slide)="settings.setIpfs($event)"
                                    disable="false"
                                    [value]="values?.sharing?.ipfs"
                                    [name]="'IPFS' | translate"></app-slider>
                    </div>
                </div>
                <div class="options" *ngIf="index === 2">
                    <div>
                        <app-slider (slide)="settings.setLanguage('en')" onlyTrue="true"
                                    [value]="values?.language === 'en'"
                                    [name]="'LANGUAGES.EN' | translate"></app-slider>
                    </div>
                    <div>
                        <app-slider (slide)="settings.setLanguage('it')" onlyTrue="true"
                                    [value]="values?.language === 'it'"
                                    [name]="'LANGUAGES.IT' | translate"></app-slider>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
