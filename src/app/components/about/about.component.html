<div class="about">
    <div class="about-header">
        <img class="logo" src="../resources/icons/64x64.png">
        <span class="app-name">
            Mindmapp
            <span class="app-version">{{ packageInformations?.version }}</span>
        </span>
    </div>

    <div class="about-content">
        <div class="about-description">{{ "ABOUT_DESCRIPTION" | translate }}</div>
        <mat-list role="list">
            <mat-list-item role="listitem">
                Github: <span (click)="openLink($event)" class="link">https://github.com/Mindmapp</span>
            </mat-list-item>
            <mat-list-item role="listitem">
                {{ "WEBSITE" | translate }}: <span (click)="openLink($event)" class="link">https://mindmapp.org</span>
            </mat-list-item>
        </mat-list>
    </div>

    <div class="about-footer">
        <span>{{ "Copyright (c) " +  currentYear + " " + packageInformations?.author?.name }}</span>
    </div>
</div>
