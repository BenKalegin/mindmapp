<div class="shortcuts">
    <button class="close-dialog" color="primary" mat-dialog-close mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
    </button>

    <h2 mat-dialog-title>{{ "SHORTCUTS_TITLE" | translate }}</h2>

    <mat-dialog-content>
        <table>
            <tr>
                <td><span>Ctrl</span> + <span>n</span></td>
                <td>Create a new map</td>
                <td><span>Esc</span></td>
                <td>Close dialogs</td>
            </tr>
            <tr>
                <td><span>Ctrl</span> + <span>o</span></td>
                <td>Create a new map</td>
                <td><span>Ctrl</span> + <span>z</span></td>
                <td>Create a new map</td>
            </tr>
            <tr>
                <td><span>Ctrl</span> + <span>s</span></td>
                <td>Create a new map</td>
                <td><span>Ctrl</span> + <span>Shift</span> + <span>z</span></td>
                <td>Create a new map</td>
            </tr>
        </table>
    </mat-dialog-content>
</div>
